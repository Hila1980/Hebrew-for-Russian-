<h2>תרגילים</h2>
<p>תרגול השפה העברית</p>

<div class="exercises-grid">
    <div class="exercise-card" onclick="openExercise('match-letters')">
        <h3>התאמת אותיות</h3>
        <p>התאימו את האותיות לתמונות המתאימות</p>
        <button class="sound-button">התחל</button>
    </div>
    <div class="exercise-card" onclick="openExercise('word-game')">
        <h3>משחק מילים</h3>
        <p>נחשו את המילה לפי התמונה</p>
        <button class="sound-button">התחל</button>
    </div>
    <div class="exercise-card" onclick="openExercise('sentences-order')">
        <h3>סדר משפטים</h3>
        <p>סדרו את המילים במשפט בסדר הנכון</p>
        <button class="sound-button">התחל</button>
    </div>
    <div class="exercise-card" onclick="openExercise('translation-quiz')">
        <h3>חידון תרגום</h3>
        <p>תרגמו את המילים מעברית לרוסית ולהיפך</p>
        <button class="sound-button">התחל</button>
    </div>
</div>

<script>
    // פונקציה לפתיחת תרגיל ספציפי
    function openExercise(exerciseId) {
        alert(`התרגיל "${exerciseId}" בבנייה. יהיה זמין בקרוב!`);
    }
</script>
