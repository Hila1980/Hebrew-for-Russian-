<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מילים בסיסיות - לומדים עברית</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>לומדים עברית</h1>
            <p>אתר ללימוד השפה העברית לעולים חדשים</p>
        </header>
        
        <h2>מילים בסיסיות</h2>
        <p>מילים שימושיות בעברית</p>
        
        <div class="words-grid">
            <div class="word-card" onclick="playSound('cat', 'words')">
                <img src="media/images/cat.jpg" class="word-image" alt="חתול">
                <div class="hebrew-word">חתול</div>
                <div class="translation">Кот</div>
                <button class="sound-button">השמע</button>
            </div>
            <div class="word-card" onclick="playSound('dog', 'words')">
                <img src="media/images/dog.jpg" class="word-image" alt="כלב">
                <div class="hebrew-word">כלב</div>
                <div class="translation">Собака</div>
                <button class="sound-button">השמע</button>
            </div>
            <div class="word-card" onclick="playSound('house', 'words')">
                <img src="media/images/house.jpg" class="word-image" alt="בית">
                <div class="hebrew-word">בית</div>
                <div class="translation">Дом</div>
                <button class="sound-button">השמע</button>
            </div>
            <div class="word-card" onclick="playSound('tree', 'words')">
                <img src="media/images/tree.jpg" class="word-image" alt="עץ">
                <div class="hebrew-word">עץ</div>
                <div class="translation">Дерево</div>
                <button class="sound-button">השמע</button>
            </div>
            <div class="word-card" onclick="playSound('flower', 'words')">
                <img src="media/images/flower.jpg" class="word-image" alt="פרח">
                <div class="hebrew-word">פרח</div>
                <div class="translation">Цветок</div>
                <button class="sound-button">השמע</button>
            </div>
            <div class="word-card" onclick="playSound('boy', 'words')">
                <img src="media/images/boy.jpg" class="word-image" alt="ילד">
                <div class="hebrew-word">ילד</div>
                <div class="translation">Мальчик</div>
                <button class="sound-button">השמע</button>
            </div>
            <div class="word-card" onclick="playSound('girl', 'words')">
                <img src="media/images/girl.jpg" class="word-image" alt="ילדה">
                <div class="hebrew-word">ילדה</div>
                <div class="translation">Девочка</div>
                <button class="sound-button">השמע</button>
            </div>
            <div class="word-card" onclick="playSound('sun', 'words')">
                <img src="media/images/sun.jpg" class="word-image" alt="שמש">
                <div class="hebrew-word">שמש</div>
                <div class="translation">Солнце</div>
                <button class="sound-button">השמע</button>
            </div>
            <div class="word-card" onclick="playSound('water', 'words')">
                <img src="media/images/water.jpg" class="word-image" alt="מים">
                <div class="hebrew-word">מים</div>
                <div class="translation">Вода</div>
                <button class="sound-button">השמע</button>
            </div>
            <div class="word-card" onclick="playSound('book', 'words')">
                <img src="media/images/book.jpg" class="word-image" alt="ספר">
                <div class="hebrew-word">ספר</div>
                <div class="translation">Книга</div>
                <button class="sound-button">השמע</button>
            </div>
        </div>
        
        <div class="navigation-buttons">
            <a href="index.html" class="nav-button">חזרה לדף הראשי</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
