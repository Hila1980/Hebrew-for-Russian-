
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לומדים עברית</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>לומדים עברית</h1>
            <p>אתר ללימוד השפה העברית לעולים חדשים</p>
        </header>

        <div class="tab-container">
            <button class="tab active" data-tab="alphabet" onclick="openTab('alphabet')">אוֹתִיּוֹת</button>
            <button class="tab" data-tab="words" onclick="openTab('words')">מִילִּים</button>
            <button class="tab" data-tab="sentences" onclick="openTab('sentences')">מִשְׁפָּטִים</button>
            <button class="tab" data-tab="exercises" onclick="openTab('exercises')">תִּרְגּוּל</button>
        </div>

        <div id="alphabet" class="tab-content active">
            <h2>האותיות בעברית</h2>
            <p>לחצו על האותיות כדי לשמוע את הצליל שלהן</p>
        </div>

        <div id="words" class="tab-content">
            <h2>מילים בסיסיות</h2>
        </div>

        <div id="sentences" class="tab-content">
            <h2>משפטים פשוטים</h2>
        </div>

        <div id="exercises" class="tab-content">
            <h2>תרגילים</h2>
        </div>
    </div>

    <script src="updated-script-js-final.js"></script>
</body>
</html>
