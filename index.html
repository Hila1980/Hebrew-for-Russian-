<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לומדים עברית</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .tab-content {
            display: none;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 0 0 10px 10px;
            min-height: 400px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .debug-panel {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1000;
            max-width: 300px;
            max-height: 200px;
            overflow: auto;
            font-size: 12px;
            direction: ltr;
            text-align: left;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>לומדים עברית</h1>
            <p>אתר ללימוד השפה העברית לעולים חדשים</p>
        </header>
        
        <div class="tab-container">
            <button class="tab active" data-tab="alphabet" onclick="openTab('alphabet')">אותיות</button>
            <button class="tab" data-tab="words" onclick="openTab('words')">מילים</button>
            <button class="tab" data-tab="sentences" onclick="openTab('sentences')">משפטים</button>
            <button class="tab" data-tab="exercises" onclick="openTab('exercises')">תרגול</button>
        </div>
        
        <!-- תוכן הלשוניות -->
        <div id="alphabet" class="tab-content active">
            <h2>האותיות בעברית</h2>
            <p>לחצו על האותיות כדי לשמוע את הצליל שלהן</p>

                    <button class="sound-button">השמע</button>
                </div>

                    <button class="sound-button">השמע</button>
                </div>

                    <button class="sound-button">השמע</button>

                <div class="letter-card" onclick="playSound('hey')">

                    <div class="letter-example">הֵא</div>
                    <button class="sound-button">השמע</button>
                </div>
                <div class="letter-card" onclick="playSound('vav')">
                    <div class="letter">ו</div>
                    <div class="letter-example">וָו</div>
                    <button class="sound-button">השמע</button>
                </div>
                <div class="letter-card" onclick="playSound('zayin')">
                    <div class="letter">ז</div>
                    <div class="letter-example">זַיִן</div>
                    <button class="sound-button">השמע</button>
                </div>
                <div class="letter-card" onclick="playSound('het')">
                    <div class="letter">ח</div>
                    <div class="letter-example">חֵית</div>
                    <button class="sound-button">השמע</button>
                </div>
                <div class="letter-card" onclick="playSound('tet')">
                    <div class="letter">ט</div>
                    <div class="letter-example">טֵית</div>
                    <button class="sound-button">השמע</button>
                </div>
                <div class="letter-card" onclick="playSound('yod')">
                    <div class="letter">י</div>

                <div class="letter-card" onclick="playSound('kaf')">

                </div>
                <div class="letter-card" onclick="playSound('lamed')">
                    <div class="letter">ל</div>
                    <div class="letter-example">לָמֶד</div>
                    <button class="sound-button">השמע</button>
                </div>
                <div class="letter-card" onclick="playSound('mem')">
                    <div class="letter">מ</div>
                    <div class="letter-example">מֵם</div>
                    <button class="sound-button">השמע</button>
