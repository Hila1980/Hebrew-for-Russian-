<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לומדים עברית</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>לומדים עברית</h1>
            <p>אתר ללימוד השפה העברית לעולים חדשים</p>
        </header>

        <div class="tab-container">
            <button class="tab active" data-tab="alphabet" onclick="openTab('alphabet')">אוֹתִיּוֹת</button>
            <button class="tab" data-tab="words" onclick="openTab('words')">מִילִּים</button>
            <button class="tab" data-tab="sentences" onclick="openTab('sentences')">מִשְׁפָּטִים</button>
        </div>

        <div id="alphabet" class="tab-content active">
            <h2>הָאוֹתִיּוֹת בְּעִבְרִית</h2>
            <div class="letter-container">
                <div class="letter-card" onclick="playSound('alef', 'letters')">
                    <div class="letter">א</div>
                    <div class="letter-example">אָלֶף</div>
                    <button class="sound-button">הַשְׁמַע</button>
                </div>
                <div class="letter-card" onclick="playSound('bet', 'letters')">
                    <div class="letter">ב</div>
                    <div class="letter-example">בֵּית</div>
                    <button class="sound-button">הַשְׁמַע</button>
                </div>
            </div>
        </div>

        <div id="words" class="tab-content">
            <h2>מִילִּים בְּסִיסִיּוֹת</h2>
            <div class="words-grid">
                <div class="word-card" onclick="playSound('cat', 'words')">
                    <img src="media/images/book.jpg" class="word-image" alt="חָתוּל">
                    <div class="hebrew-word">חָתוּל</div>
                    <div class="translation">Кот</div>
                    <button class="sound-button">הַשְׁמַע</button>
                </div>
                <div class="word-card" onclick="playSound('dog', 'words')">
                    <img src="media/images/boy.jpg" class="word-image" alt="כֶּלֶב">
                    <div class="hebrew-word">כֶּלֶב</div>
                    <div class="translation">Собака</div>
                    <button class="sound-button">הַשְׁמַע</button>
                </div>
            </div>
        </div>

        <div id="sentences" class="tab-content">
            <h2>מִשְׁפָּטִים פְּשׁוּטִים</h2>
            <div class="sentences-grid">
                <div class="sentence-card" onclick="playSound('cat-eats-fish', 'sentences')">
                    <div class="hebrew-sentence">הַחָתוּל אוֹכֵל דָּג</div>
                    <div class="translation">Кот ест рыбу</div>
                    <button class="sound-button">הַשְׁמַע</button>
                </div>
                <div class="sentence-card" onclick="playSound('boy-reads-book', 'sentences')">
                    <div class="hebrew-sentence">הַיֶּלֶד קוֹרֵא סֵפֶר</div>
                    <div class="translation">Мальчик читает книгу</div>
                    <button class="sound-button">הַשְׁמַע</button>
                </div>
            </div>
        </div>
    </div>

    <script src="updated-script-js-final.js"></script>
</body>
</html>
