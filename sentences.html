<h2>משפטים פשוטים</h2>
<p>משפטים בסיסיים בעברית</p>

<div class="sentences-grid">
    <div class="sentence-card" onclick="playSound('sentence-hello')">
        <div class="hebrew-sentence">שָׁלוֹם</div>
        <div class="translation">Привет</div>
        <button class="sound-button">השמע</button>
    </div>
    <div class="sentence-card" onclick="playSound('sentence-how-are-you')">
        <div class="hebrew-sentence">מַה שְׁלוֹמְךָ?</div>
        <div class="translation">Как дела? (м)</div>
        <button class="sound-button">השמע</button>
    </div>
    <div class="sentence-card" onclick="playSound('sentence-how-are-you-f')">
        <div class="hebrew-sentence">מַה שְׁלוֹמֵךְ?</div>
        <div class="translation">Как дела? (ж)</div>
        <button class="sound-button">השמע</button>
    </div>
    <div class="sentence-card" onclick="playSound('sentence-thanks')">
        <div class="hebrew-sentence">תּוֹדָה</div>
        <div class="translation">Спасибо</div>
        <button class="sound-button">השמע</button>
    </div>
    <div class="sentence-card" onclick="playSound('sentence-yes')">
        <div class="hebrew-sentence">כֵּן</div>
        <div class="translation">Да</div>
        <button class="sound-button">השמע</button>
    </div>
    <div class="sentence-card" onclick="playSound('sentence-no')">
        <div class="hebrew-sentence">לֹא</div>
        <div class="translation">Нет</div>
        <button class="sound-button">השמע</button>
    </div>
    <div class="sentence-card" onclick="playSound('sentence-please')">
        <div class="hebrew-sentence">בְּבַקָּשָׁה</div>
        <div class="translation">Пожалуйста</div>
        <button class="sound-button">השמע</button>
    </div>
    <div class="sentence-card" onclick="playSound('sentence-welcome')">
        <div class="hebrew-sentence">בְּרוּכִים הַבָּאִים</div>
        <div class="translation">Добро пожаловать</div>
        <button class="sound-button">השמע</button>
    </div>
</div>
